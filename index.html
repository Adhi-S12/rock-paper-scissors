<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock Paper Scissor</title>
    <body class="w-screen min-h-screen bg-indigo-900 text-white">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-center text-3xl py-10">Rock Paper Scissors</h1>
        <div class="pb-16 flex justify-between">
          <p class="text-xl">User Score : <span id="score">0</span></p>
          <p class="text-xl">Total Rounds : <span id="rounds">0</span></p>
        </div>
        <div class="flex justify-between items-center gap-8 pb-16">
          <p class="text-2xl">Enter your choice:</p>

          <button
            class="py-4 px-10 bg-slate-800 text-2xl rounded-xl hover:bg-slate-700 transition"
            onclick="playGame('rock')"
          >
            Rock
          </button>
          <button
            class="py-4 px-10 bg-slate-800 text-2xl rounded-xl hover:bg-slate-700 transition"
            onclick="playGame('paper')"
          >
            Paper
          </button>
          <button
            class="py-4 px-10 bg-slate-800 text-2xl rounded-xl hover:bg-slate-700 transition"
            onclick="playGame('scissor')"
          >
            Scissors
          </button>
        </div>

        <div class="flex items-center gap-16 pb-16">
          <p class="text-2xl">Computer's choice:</p>
          <span id="computers-choice" class="text-2xl"></span>
        </div>

        <p class="text-2xl text-center transition-all" id="result"></p>
      </div>
    </body>
    <script src="./script.js"></script>
  </head>
  <body></body>
</html>
